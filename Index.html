<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <!-- <div class="circle"></div> -->
        </nav>
        <img
          src="https://media.istockphoto.com/id/534476940/photo/dj-set.jpg?s=1024x1024&w=is&k=20&c=2hnlUtdM7-3UPE6IBxEucL5snz23c79YkBLi6HBj-9s="
          alt=""
          class="songimg"
        />
        <h1>Hanuman Chalisa</h1>
        <p>Gulshan Kumar</p>
        <audio id="song">
          <source
            src="/Hanuman Chalisa Full Mp3 Download(OyeDjSurendra.Com).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
       
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()">
              <i class="fa-solid fa-circle-play" id="ctrlicon"></i>
            </div>
            <div><i class="fa-solid fa-forward"></i></div>
      
        </div>
      </div>
    </div>
    <script src="Index.js"></script>
    <script
      src="https://kit.fontawesome.com/5e4eda4289.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
